[Config]
Profiles=archlinux-base

[Build]
History=true
BuildSourcesEphemeral=true
Incremental=true

[Validation]
SecureBoot=true
SecureBootKey=mkosi.key
SecureBootCertificate=mkosi.crt
SecureBootSignTool=sbsign
#Verity=true
VerityKey=mkosi.key
VerityCertificate=mkosi.crt
SignExpectedPcr=true
Checksum=true

[Output]
ManifestFormat=json,changelog
Format=directory
#Format=disk
ImageVersion=0.0.1